<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-thumbnail slot="start">
        <img src={{person.avatarUrl}} />
      </ion-thumbnail>
      <ion-label>
        <h1>{{[person.name]}}</h1>
        <p>{{person.jobTitle}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
