<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding">
    <ion-avatar>
      <img src="https://randomuser.me/api/portraits/women/10.jpg" />
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>Jane Smith</ion-card-title>
      <ion-card-subtitle>UX DESIGNER</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>Los Angeles, CA</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="school-outline" slot="start"></ion-icon>
          <ion-label>University of California</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="briefcase-outline" slot="start"></ion-icon>
          <ion-label>Google</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-list lines="none">
      <ion-item>
        <h6 slot="start">Posts 50</h6>
        <h6 slot="end">Friends 1,000</h6>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
